[project]
name = "polar-stress"
version = "0.1"
requires-python = ">=3.9"
authors = [
  {name = "Benjy Marks", email = "benjy.marks@sydney.edu.au"},
  {name = "Qianyu Fang", email = "qianyu.fang@sydney.edu.au"},
]
description = "Package for processing polarised images to measure stress in granular media"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["granular", "photoelasticity", "stress"]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "tqdm",
    "json5",
    "tifffile",
    "black",
    "flake8",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "markdown-include",
    "mkdocs-include-markdown-plugin",
    "pre-commit"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 110
target-version = ['py311']

[tool.setuptools]
packages = ["polar_stress"]